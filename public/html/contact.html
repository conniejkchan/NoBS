  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <div class="container">
          <a class="navbar-brand" href="/">NoBS</a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
		            &#9776;
		        </button>
          <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a href="/bathrooms" class="nav-link">Maps</a></li>
              <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
              <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>

                  <li class="p-3">
                    <form class="form" role="form" action="/login" method="post">

                        <input id="usernameInput" placeholder="Username" class="form-control form-control-sm" type="text" name="username" required="">
                      </div>
                      <div class="form-group">
                        <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="password" name="password" required="">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" value="Log In">Login</button>
                      </div>
                      <div class="form-group text-xs-center">
                        <small><a href="/register">Forgot Password?</a></small>
                      </div>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

    <h1>Contact</h1>
    <div id="contactStyles">
      <p>If you have any problems, you can contact us at 555-555-5555. We will be happy to flush out any problems you have!</p>
